query getSingleBook($id: String!) {
  getSingleBook(id: $id) {
    id
    volumeInfo {
      title
      description
      averageRating
      ratingsCount
      authors
      imageLinks {
        smallThumbnail
        thumbnail
        small
        medium
        large
        extraLarge
      }
      pageCount
      publisher
      publishedDate
      mainCategory
      categories
    }
  }
}
